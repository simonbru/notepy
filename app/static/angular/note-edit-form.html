<h2>Édition - {{noteCtrl.note_name}}
    <button class="btn btn-primary pull-right" ng-click="noteCtrl.save()">Sauvegarder</button>
</h2>
<span class="label label-warning pull-right" ng-show="noteCtrl.isSaving">Sauvegarde en cours</span>
<span class="label label-danger pull-right" 
    ng-show="noteCtrl.dirty && !noteCtrl.isSaving">
    Modifications non enregistrées</span>
<br>
<textarea 
    class="form-control" 
    id="note_content"
    ng-model="noteCtrl.content" 
    ng-change="noteCtrl.deferSave(); noteCtrl.updateScrollHeight()"
</textarea>
